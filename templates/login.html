<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCMLite - Login</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: #ffffff;
            box-shadow: 0 15px 50px rgba(44, 62, 80, 0.15);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            max-width: 1200px;
            width: 100%;
        }

        .left-panel, .right-panel {
            padding: 150px 100px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-panel {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .right-panel h2 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #3498db;
            margin-bottom: 8px;
        }

        form {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #dcdcdc;
            font-size: 16px;
            background-color: #fafafa;
        }

        button[type="submit"] {
            padding: 14px;
            background-color: #3498db;
            color: white;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
        }

        .alt-button {
            background-color: #27ae60;
            padding: 12px 25px;
            border-radius: 10px;
        }

        .flash {
            background-color: #fff5e1;
            border: 1px solid #ffe0b3;
            padding: 12px;
            border-radius: 8px;
            color: #9a5d00;
            text-align: center;
            max-width: 350px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 450px;
            }
            .left-panel, .right-panel {
                padding: 40px 30px;
            }
        }
    </style>
</head>

<body>

<div class="login-container">

    <!-- LEFT SIDE -->
    <div class="left-panel">
        <h3 class="text-2xl font-semibold">New here?</h3>
        <p class="text-gray-300 mt-2 mb-5">Create your SCMLite account and start managing logistics.</p>

        <a href="/signup">
            <button class="alt-button text-white font-semibold">SIGN UP</button>
        </a>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-panel">
        <h2>SCMLite Login</h2>
        <p class="text-gray-600">Enter your credentials to access the dashboard.</p>

        {% if flash %}
            <div class="flash">{{ flash }}</div>
        {% endif %}

        <!-- FIXED FORM -->
        <form method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">LOGIN</button>
        </form>
    </div>

</div>

</body>
</html>
