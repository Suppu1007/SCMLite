{% extends "base.html" %}
{% block content %}

<div class="mx-auto page-animate" style="max-width:900px;">

  <div class="card-custom p-4 p-md-5">

    <!-- Title -->
    <h3 class="fw-bold mb-4 text-dark">Create Shipment</h3>

    <!-- Flash -->
    {% if flash %}
    <div class="alert alert-danger rounded-3">{{ flash }}</div>
    {% endif %}

    <!-- Form -->
    <form method="POST" class="row g-4">

      <!-- Shipment ID -->
      <div class="col-md-6">
        <label class="form-label fw-semibold">Shipment ID</label>
        <input name="shipment_id" class="form-control p-3 rounded-3" placeholder="Enter unique ID" required>
      </div>

      <!-- Weight -->
      <div class="col-md-6">
        <label class="form-label fw-semibold">Weight (kg)</label>
        <input name="weight" type="number" step="0.01" class="form-control p-3 rounded-3" placeholder="e.g., 25.5" required>
      </div>

      <!-- Sender Name -->
      <div class="col-md-6">
        <label class="form-label fw-semibold">Sender Name</label>
        <input name="sender_name" class="form-control p-3 rounded-3" placeholder="Sender Full Name" required>
      </div>

      <!-- Receiver Name -->
      <div class="col-md-6">
        <label class="form-label fw-semibold">Receiver Name</label>
        <input name="receiver_name" class="form-control p-3 rounded-3" placeholder="Receiver Full Name" required>
      </div>

      <!-- Sender Email -->
      <div class="col-md-6">
        <label class="form-label fw-semibold">Sender Email</label>
        <input type="email" name="sender_email" class="form-control p-3 rounded-3" placeholder="Sender email address" required>
      </div>

      <!-- Receiver Email -->
      <div class="col-md-6">
        <label class="form-label fw-semibold">Receiver Email</label>
        <input type="email" name="receiver_email" class="form-control p-3 rounded-3" placeholder="Receiver email address" required>
      </div>

      <!-- Destination -->
      <div class="col-12">
        <label class="form-label fw-semibold">Destination</label>
        <input name="destination" class="form-control p-3 rounded-3" placeholder="Shipment Destination" required>
      </div>

      <!-- Status -->
      <div class="col-12">
        <label class="form-label fw-semibold">Status</label>
        <select name="status" class="form-select p-3 rounded-3">
          <option value="Pending">Pending</option>
          <option value="In Transit">In Transit</option>
          <option value="Delivered">Delivered</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="col-12">
        <button class="btn w-100 py-3 fw-semibold rounded-3"
                style="background:#2c3e50; color:white; border:none;">
          Create Shipment
        </button>
      </div>

    </form>
  </div>
</div>

{% endblock %}
