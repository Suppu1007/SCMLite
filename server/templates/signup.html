<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCMLite - Sign Up</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    /* Increased container size */
    .signup-container {
      background-color: #ffffff;
      box-shadow: 0 15px 60px rgba(44, 62, 80, 0.2);
      border-radius: 24px;
      overflow: hidden;
      display: flex;
      max-width: 1100px;
      width: 100%;
      min-height: 600px;
    }

    .left-panel, .right-panel {
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .left-panel {
      background: #2c3e50;
      color: #ecf0f1;
      flex: 1;
    }

    .left-panel h3 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .left-panel p {
      color: #bdc3c7;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .right-panel {
      flex: 1.2;
      color: #333;
    }

    .right-panel h2 {
      font-size: 2.8rem;
      font-weight: 800;
      color: #3498db;
      margin-bottom: 10px;
    }

    .right-panel h3 {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      max-width: 420px;
    }

    input {
      padding: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      background-color: #fcfcfc;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #27ae60;
      box-shadow: 0 0 6px rgba(39, 174, 96, 0.5);
      outline: none;
    }

    button[type="submit"] {
      padding: 16px;
      background-color: #27ae60;
      color: white;
      font-size: 17px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease, transform 0.1s ease;
      box-shadow: 0 5px 12px rgba(39, 174, 96, 0.3);
    }

    button[type="submit"]:hover {
      background-color: #1e8449;
      transform: translateY(-1px);
    }

    .alt-button {
      background-color: #3498db;
      padding: 12px 30px;
      border-radius: 12px;
      font-weight: 600;
      color: white;
      transition: background-color 0.3s ease;
    }

    .alt-button:hover {
      background-color: #2980b9;
    }

    .flash {
      background-color: #fff8eb;
      border: 1px solid #f9e2c6;
      color: #a0522d;
      padding: 12px;
      margin: 15px 0;
      font-weight: 600;
      text-align: center;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
    }

    small {
      color: #95a5a6;
      font-size: 12px;
      margin-top: 5px;
    }

    @media (max-width: 900px) {
      .signup-container {
        flex-direction: column;
        max-width: 500px;
        min-height: auto;
      }
      .left-panel {
        order: 2;
        padding: 40px;
      }
      .right-panel {
        order: 1;
        padding: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="right-panel">
      <h2>SCMLite</h2>
      <h3>Create Your Account</h3>

      {% if flash %}
      <div class="flash">{{ flash }}</div>
      {% endif %}

      <form method="POST">
        <input type="text" name="fullname" placeholder="Enter your full name" required>
        <input type="email" name="email" placeholder="Enter your email address" required>
        <input type="password" name="password" placeholder="Create a secure password" required>
        <input type="password" name="confirm_password" placeholder="Re-enter your password" required>

        <button type="submit">Create Account</button>
        <small>By signing up, you agree to our Terms & Conditions.</small>
      </form>
    </div>

    <div class="left-panel">
      <h3>Welcome Back!</h3>
      <p>Already have an account? Log in to continue managing your supply chain operations efficiently.</p>
      <a href="/">
        <button type="button" class="alt-button">Sign In</button>
      </a>
    </div>
  </div>
</body>
</html>
